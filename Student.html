<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Shuttle Reservation</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background: url(/IntiShuttle/Pic8/IICS533.jpg);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 100%;
                max-width: 500px;
                padding: 20px;
            }

            .reservation-box {
                background: rgba(255, 255, 255, 0.8);
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .reservation-box h2 {
                margin-bottom: 20px;
                color: #333;
            }

            .textbox {
                margin-bottom: 20px;
                position: relative;
            }

            .textbox input, .textbox select {
                width: 100%;
                padding: 10px;
                background: none;
                border: none;
                border-bottom: 1px solid #333;
                color: #333;
                font-size: 16px;
                outline: none;
            }

            .textbox label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                color: #333;
            }

            .btn {
                width: 100%;
                background: #e74c3c;
                border: none;
                padding: 10px;
                cursor: pointer;
                font-size: 18px;
                color: #fff;
                border-radius: 5px;
                transition: background 0.3s;
            }

            .btn:hover {
                background: #c0392b;
            }

            .confirmation {
                margin-top: 20px;
                font-size: 16px;
                color: #27ae60;
            }
        </style>
        <script>
            function handleReservation(event) {
                event.preventDefault();
                const name = event.target.name.value;
                const email = event.target.email.value;
                const contact = event.target.contact.value;
                const pickup = event.target.pickup.value;
                const departure = event.target.departure.value;
                const returnTime = event.target.return.value;

                const confirmationMessage = `
        Reservation Confirmed!<br>
        Name: ${name}<br>
        Email: ${email}<br>
        Contact: ${contact}<br>
        Pickup Location: ${pickup}<br>
        Departure Time: ${departure}<br>
        Return Time: ${returnTime}
    `;

                document.getElementById('confirmation').innerHTML = confirmationMessage;
                event.target.reset();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="reservation-box">
                <h2>Shuttle Bus Reservation</h2>
                <form id="reservationForm" onsubmit="handleReservation(event)">
                    <div class="textbox">
                        <input type="text" placeholder="Full Name" name="name" required>
                    </div>
                    <div class="textbox">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="textbox">
                        <input type="tel" placeholder="Contact Number" name="contact" required>
                    </div>
                    <div class="textbox">
                        <input type="date" name="date" required>
                    </div>
                    <div class="textbox">
                        <label for="pickup">Pickup Location:</label>
                        <select id="pickup" name="pickup" required>
                            <option value="Relau">Relau</option>
                            <option value="Bukit Jambul">Bukit Jambul</option>
                            <option value="Sungai Ara">Sungai Ara</option>
                        </select>
                    </div>
                    <div class="textbox">
                        <label for="departure">Departure Time:</label>
                        <select id="departure" name="departure" required>
                            <option value="7am">7am</option>
                            <option value="9am">9am</option>
                            <option value="11am">11am</option>
                        </select>
                    </div>
                    <div class="textbox">
                        <label for="return">Return Time:</label>
                        <select id="return" name="return" required>
                            <option value="12.20pm">12.20pm</option>
                            <option value="2.20pm">2.20pm</option>
                            <option value="3.20pm">3.20pm</option>
                            <option value="4.20pm">4.20pm</option>
                            <option value="6.20pm">6.20pm</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Reserve</button>
                </form>
                <div id="confirmation" class="confirmation"></div>
            </div>
        </div>
    </body>
</html>
