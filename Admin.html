<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="Styles4.css">
    
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div id="schedule-list"></div>
    </div>

    <script>
        // Example schedule data
const schedules = [
    { id: 1, title: 'Schedule 1', status: 'pending' },
    { id: 2, title: 'Schedule 2', status: 'pending' },
    { id: 3, title: 'Schedule 3', status: 'accepted' },
    { id: 4, title: 'Schedule 4', status: 'rejected' }
];

const scheduleList = document.getElementById('schedule-list');

// Function to render schedule items
function renderSchedules() {
    scheduleList.innerHTML = '';
    schedules.forEach(schedule => {
        const item = document.createElement('div');
        item.classList.add('schedule-item');
        item.innerHTML = `
            <span>${schedule.title}</span>
            <button onclick="acceptSchedule(${schedule.id})" ${schedule.status !== 'pending' ? 'disabled' : ''}>Accept</button>
            <button onclick="rejectSchedule(${schedule.id})" ${schedule.status !== 'pending' ? 'disabled' : ''}>Reject</button>
        `;
        scheduleList.appendChild(item);
    });
}

// Function to accept a schedule
function acceptSchedule(id) {
    const schedule = schedules.find(s => s.id === id);
    if (schedule) {
        schedule.status = 'accepted';
        renderSchedules();
    }
}

// Function to reject a schedule
function rejectSchedule(id) {
    const schedule = schedules.find(s => s.id === id);
    if (schedule) {
        schedule.status = 'rejected';
        renderSchedules();
    }
}

// Initial rendering
renderSchedules();

        
    </script>
</body>
</html>
